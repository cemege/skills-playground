query TeamIssues($teamId: String!, $first: Int = 50) {
  team(id: $teamId) {
    id
    name
    key
    issues(first: $first, orderBy: updatedAt) {
      nodes {
        id
        identifier
        title
        url
        priority
        state {
          name
          type
        }
        assignee {
          name
        }
        updatedAt
      }
    }
  }
}
